<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraLink</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="header"></div>
    <div class="sidebar">
        <img alt="Logo" height="50" src="img/WorkUps.png" width="50"/>
        <a href="#"><i class="fas fa-home"></i><span>INICIO</span></a>
        <a href="#"><i class="fas fa-map"></i><span>MAPA</span></a>
        <a href="#"><i class="fas fa-chart-line"></i><span>ESTAD.</span></a>
        <a href="#"><i class="fas fa-tint"></i><span>RIEGO</span></a>
        <a href="#"><i class="fas fa-lightbulb"></i><span>LUCES</span></a>
        <a href="#"><i class="fas fa-user"></i><span>PERFIL</span></a>
    </div>
    <div class="content">
        <div class="main-image"></div>
        <div class="stats">
            <div class="left">
                <h2>ESTADÍSTICAS MENSUALES</h2>
                <p>Actividad mensual.</p>
                <div class="bar">
                    <div>
                        <div class="water"></div>
                        <span>RIEGO</span>
                        <span>200L</span>
                        <span>RECOMENDADO</span>
                        <span>150L</span>
                    </div>
                    <div>
                        <div class="light"></div>
                        <span>LUZ</span>
                        <span>350KW</span>
                        <span>RECOMENDADO</span>
                        <span>220KW</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="climate">
                    <h2>CLIMA</h2>
                    <p>Actividad diaria.</p>
                    <p class="temp">28°</p>
                    <p>POTENCIALMENTE SOLEADO</p>
                    <div class="recommendation">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>SE RECOMIENDA AUMENTAR EL CONSUMO DE RIEGO</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h2>¿ESTÁS LISTO PARA CUIDAR A TU GRANJA?</h2>
            <button>ESTOY LISTO</button>
            <button>INICIAR SESIÓN</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
